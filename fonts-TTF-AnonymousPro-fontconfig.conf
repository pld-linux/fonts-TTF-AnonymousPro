<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Anonymous Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Anonymous Pro</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Anonymous</family>
    <accept>
      <family>Anonymous Pro</family>
    </accept>
  </alias>
</fontconfig>
